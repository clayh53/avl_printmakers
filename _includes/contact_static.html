<!-- Contact Section -->
<section id="contact">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2>Contact us</h2>
				<hr class="star-primary">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2">
				<form   id="contactForm" action="//formspree.io/{{site.email}}" method="POST">
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							
							<input type="text" name="name" class="form-control" placeholder="Name" id="Name" required />

						</div>
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							
							<input type="email" required name="_replyto" class="form-control" placeholder="Email Address" id="email" />

						</div>
					</div>
					<div>
						<input type="hidden"  name="_subject" value="New submission!">
						<input type="text" name="_gotcha" style="display:none" />
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							
							<textarea rows="6" name="message" class="form-control" placeholder="Message" id="message" /></textarea>

						</div>
					</div>
					<br>
					<div id="success"></div>
					<div class="row">
						<div class="form-group col-xs-12">
							<button type="submit" value="Send" class="btn btn-success btn-lg">Send</button>
						</div>
					</div>
				</form>

			</div>
		</div>
	</div>
</section>
