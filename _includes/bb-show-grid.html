
    <!-- Blackbird Show Grid -->
    <section id="blackbird-show">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Blackbird Gallery Show</h2>
                    <a href="http://www.blackbirdframe.com/" target="_blank"><img src="img/blackbird-show/bb.png" alt=""></a>
                    <hr class="star-primary">
                    <p><em>Opening: November 6, 2015 6:30PM</em></p>
                    <p>November through December, 2015</p>
                    <p>365 Merrimon Avenue, Asheville NC 28801</p>
                    <br>
                    <hr class="star-primary">
                </div>

            </div>
            <div class="row">
                {% for entry in site.blackbird-show %}
                    <div class="col-sm-4 portfolio-item">
                            <img src="{{entry.image_location}}" class="img-responsive" alt="{{ entry.title }}">
                    <p class="portfolio-grid-caption"><em>{{entry.title}}</em></p>
                    <p class="portfolio-grid-caption small">{{entry.artist}}</p>
                    <p class="portfolio-grid-caption small">{{entry.process}}</p>
                    <br><br>    
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
